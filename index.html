<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Проектная работа 4 Анатолия Осипова на Яндекс.Практикуме."
    />
    <meta name="keywords" content="html, css, javascript" />
    <meta name="author" content="Anatoliy Osipov" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Meta</title>
  </head>
  <body class="page">
    <header class="header">
      <div class="header__logo"></div>
    </header>
    <main class="content">
      <section class="profile">
        <img class="profile__avatar" src="./images/avatar.png" alt="Аватар" />
        <div class="profile__info">
          <div class="profile__title-row">
            <h1 class="profile__title typography">Жак-Ив Кусто</h1>
            <button type="button" class="profile__change"></button>
          </div>
          <p class="profile__subtitle typography">Исследователь океана</p>
        </div>
        <button type="button" class="profile__add"></button>
      </section>
      <section class="elements">
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyrighting typography">© 2023 Mesto Russia</p>
    </footer>
    <div class="popup" id="edit-popup">
      <div class="popup__container">
        <button type="button" class="popup__close"></button>
        <form id="edit-form" name="edit-form">
          <h2 class="popup__title typography">Редактировать профиль</h2>
          <input
            type="text"
            name="name"
            class="popup__input popup__input_field_name typography"
            value=""
          />
          <input
            type="text"
            name="description"
            class="popup__input popup__input_field_description typography"
            value=""
          />
          <button type="submit" class="popup__save">Сохранить</button>
        </form>
      </div>
    </div>
    <div class="popup" id="add-popup">
      <div class="popup__container">
        <button type="button" class="popup__close"></button>
        <form id="add-form" name="add-form">
          <h2 class="popup__place typography">Новое место</h2>
          <input
            type="text"
            name="place"
            placeholder="Название"
            class="popup__input popup__input_field_place typography"
            value=""
          />
          <input
            type="text"
            name="link"
            placeholder="Ссылка на картинку"
            class="popup__input popup__input_field_link typography"
            value=""
          />
          <button type="submit" class="popup__add">Создать</button>
        </form>
      </div>
    </div>
    <div class="gallery-popup">
        <div class="gallery-popup__container">
          <button type="button" class="gallery-popup__close"></button>
          <div class="gallery-popup__title typography">testeeewfwe</div>
        </div>
      </div>
    </div>
    <template id="card-template">
      <article class="elements__element element">
        <button type="button" class="element__trash"></button>
        <img class="element__photo" src="" alt="" />
        <div class="element__title">
          <h2 class="element__title-text typography"></h2>
          <button type="button" class="element__heart"></button>
        </div>
      </article>
    </template>
    <script src="./scripts/index.js"></script>
  </body>
</html>
