<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Проектная работа 4 Анатолия Осипова на Яндекс.Практикуме."
    />
    <meta name="keywords" content="html, css, javascript" />
    <meta name="author" content="Anatoliy Osipov" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Meta</title>
  </head>
  <body class="page">
    <header class="header">
      <div class="header__logo"></div>
      <div class="header__line"></div>
    </header>
    <main class="content">
      <section class="profile">
        <img class="profile__avatar" src="./images/avatar.png" alt="Аватар" />
        <div class="profile__info">
          <div class="profile__title-row">
            <h1 class="profile__title typography">Жак-Ив Кусто</h1>
            <button type="button" class="profile__change"></button>
          </div>
          <p class="profile__subtitle typography">Исследователь океана</p>
        </div>
        <button type="button" class="profile__add"></button>
      </section>
      <div class="popup">
        <div class="popup__container">
          <button type="button" class="popup__close"></button>
          <form id="edit-form" name="edit-form">
            <h2 class="popup__title typography">Редактировать профиль</h2>
            <input
              type="text"
              name="name"
              class="popup__input popup__input_name typography"
              value=""
            />
            <input
              type="text"
              name="description"
              class="popup__input popup__input_description typography"
              value=""
            />
            <button type="submit" class="popup__save">Сохранить</button>
          </form>
        </div>
      </div>
      <section class="elements">
        <article class="elements__element element">
          <img
            class="element__photo"
            src="./images/Карачаевск.jpg"
            alt="Карачаевск"
          />
          <div class="element__title">
            <h2 class="element__title-text typography">Карачаевск</h2>
            <button type="button" class="element__heart">
              <object
                type="image/svg+xml"
                data="./images/heart.svg"
                width="22"
                height="19"
              ></object>
            </button>
          </div>
        </article>
        <article class="elements__element element">
          <img
            class="element__photo"
            src="./images/Эльбрус.jpg"
            alt="Эльбрус"
          />

            <h2 class="element__title-text typography">Эльбрус</h2>
            <button type="button" class="element__heart">

                height="19"

                  fill="black"

              </svg>
            </button>
          </div>
        </article>

        </article>

                  fill="black"
                />
              </svg>
            </button>
          </div>
        </article>
        <article class="elements__element element">
          <img class="element__photo" src="./images/Архыз.jpg" alt="Архыз" />
          <div class="element__title">
            <h2 class="element__title-text typography">Архыз</h2>
            <button type="button" class="element__heart">
              <svg

    <footer>
