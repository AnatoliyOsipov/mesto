<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Проектная работа 4 Анатолия Осипова на Яндекс.Практикуме."
    />
    <meta name="keywords" content="html, css, javascript" />
    <meta name="author" content="Anatoliy Osipov" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Meta</title>
  </head>
  <body class="page">
    <header class="header">
      <div class="header__logo"></div>
      <div class="header__line"></div>
    </header>
    <main class="content">
      <section class="profile">
        <img class="profile__avatar" src="./images/avatar.png" alt="avatar" />
        <div class="profile__info">
          <div class="profile__title-row">
            <h1 class="profile__info-title typography">Жак-Ив Кусто</h1>
            <div class="button">
              <button type="button" class="button__change">
                <img src="./images/pen.svg" alt="add" />
              </button>
            </div>
          </div>
          <p class="profile__info-subtitle typography">Исследователь океана</p>
        </div>
        <div class="button">
          <button type="button" class="button__add">
            <img src="./images/plus.svg" alt="add" />
          </button>
        </div>
      </section>
      <div class="popup popup_opened">
        <div class="popup__container">
          <h2 class="popup__title typography">Редактировать профиль</h2>
          <p class="popup__name typography">Жак-Ив Кусто</p>
          <div class="popup__line"></div>
          <p class="popup__description typography">Исследователь океана</p>
          <div class="popup__line"></div>
          <div class="button">
            <button type="button" class="button__save">
              Сохранить
            </button>
          </div>
        </div>
      </div>
      <section class="elements">
        <div class="elements__element element">
          <img
            class="element__photo"
            src="./images/Карачаевск.jpg"
            alt="Карачаевск"
          />
          <div class="element__title element-title">
            <h2 class="element-title__text typography">Карачаевск</h2>
            <img class="heart" src="./images/heart.svg" alt="add" />
          </div>
        </div>
        <div class="elements__element element">
          <img
            class="element__photo"
            src="./images/Эльбрус.jpg"
            alt="Эльбрус"
          />
          <div class="element__title element-title">
            <h2 class="element-title__text typography">Эльбрус</h2>
            <img class="heart" src="./images/heart.svg" alt="add" />
          </div>
        </div>
        <div class="elements__element element">
          <img class="element__photo" src="./images/Домбай.jpg" alt="Домбай" />
          <div class="element__title element-title">
            <h2 class="element-title__text typography">Домбай</h2>
            <img class="heart" src="./images/heart.svg" alt="add" />
          </div>
        </div>
        <div class="elements__element element">
          <img class="element__photo" src="./images/Сочи.jpg" alt="Сочи" />
          <div class="element__title element-title">
            <h2 class="element-title__text typography">Сочи</h2>
            <img class="heart" src="./images/heart.svg" alt="add" />
          </div>
        </div>
        <div class="elements__element element">
          <img class="element__photo" src="./images/Байкал.jpg" alt="Байкал" />
          <div class="element__title element-title">
            <h2 class="element-title__text typography">Байкал</h2>
            <img class="heart" src="./images/heart.svg" alt="add" />
          </div>
        </div>
        <div class="elements__element element">
          <img class="element__photo" src="./images/Архыз.jpg" alt="Архыз" />
          <div class="element__title element-title">
            <h2 class="element-title__text typography">Архыз</h2>
            <img class="heart" src="./images/heart.svg" alt="add" />
          </div>
        </div>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyrighting typography">© 2023 Mesto Russia</p>
    </footer>
  </body>
</html>
